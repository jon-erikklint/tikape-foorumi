<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h3>Alue: <a th:href="@{http://localhost:4567/__${alueid}__}"><span th:text="${alue}"></span></a> -> <span th:text="${otsikko}"></span></h3>

        <ol>
            <li th:each="viesti :${viestit}">
                <span th:text="${viesti.sisalto}"></span> t: <span th:text="${viesti.kayttaja}"></span>
            </li>
        </ol>
        
        <form method="POST">
            Viestin sisältö: <br/>
            <input type="text" name="sisalto"/><br/>
            Käyttäjätunnus:
            <input type="text" name="kayttaja"/><br/>
            <input type="submit"/>
        </form>
        
    </body>
</html>
