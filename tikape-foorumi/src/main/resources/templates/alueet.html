<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <table>
            <tr>
                <td>Alue:</td>
                <td>Viestejä yhteensä:</td>
                <td>Viimeisin viesti:</td>
            </tr>
            <tr th:each="alue : ${alueet}">
                <td th:text="${alue.nimi}">Esimerkki</td>
                <td th:text="${alue.viesteja}">0</td>
                <td th:text="${alue.uusinviesti}">0</td>
            </tr>
        </table>

    </body>
</html>
