<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
        <style type="text/css">
            body{
                background-color: #C1EAFF;
            }
            nav {
                font-size: 1.2em;
                background-color: #F0F0F0;
                margin: -10px;
                margin-left: -10px;
                margin-right: -380px;
                padding: 4px;
            }

            ul.pagination {
                display: inline-block;
                padding: 0;
                margin: 0;
            }

            ul.pagination li {display: inline;}

            ul.pagination li a {
                color: black;
                float: left;
                padding: 6px 12px;
                text-decoration: none;
                transition: background-color .3s;
            }

            ul.pagination li a.active {
                background-color: #B0C4DE;
                color: white;
            }

            ul.pagination li a:hover:not(.active) {background-color: #ddd;}
        </style>
    </head>

    <body>
        <nav>
            <a href="" class="eka">Etusivu</a>
        </nav>
        <h3></h3>
        <table>
            <tr>
                <td><span>Alue:  </span><span th:text="${aihealue}"></span></td>
                <td>Viestej√§:</td>

            </tr>
            <tr th:each="avaus : ${avaukset}">
                <td>
                    <a th:href="@{https://ancient-citadel-32552.herokuapp.com/__${avaus.alueId}__/__${avaus.id}__}">
                        <span th:text="${avaus.otsikko}"></span>
                    </a>
                </td>
                <td th:text="${avaus.viesteja}">0</td>

            </tr>

        <br/>

        <form method="POST" th:action="${aiheid}">

            </li>
        </ul>

    </body>
</html>
