<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
        <style type="text/css">
            body{
                background-color: #C1EAFF;
            }
            nav {
                font-size: 1.2em;
                background-color: #F0F0F0;
                margin: -10px;
                margin-left: -10px;
                margin-right: -380px;
                padding: 4px;
            }

        </style>
    </head>

    <body>
        <nav>
            <a href="https://ancient-citadel-32552.herokuapp.com/" class="eka">Etusivu</a>
        </nav>
        <h3></h3>
        <table>

            <tr>
                <td>Alue:</td>
                <td>Viestejä yhteensä:</td>
                <td>Viimeisin viesti:</td>
            </tr>
            <tr th:each="alue : ${alueet}">
                <td>
                    <a th:href="@{https://ancient-citadel-32552.herokuapp.com/__${alue.id}__}">
                        <span th:text="${alue.nimi}">Esimerkki</span>
                    </a>
                </td>
                <td th:text="${alue.viesteja}">0</td>
                <td th:text="${alue.uusinviesti}">0</td>
            </tr>
        </table>

        <br/>

        <form method="POST" action="/">
            Alueen nimi:<br/>
            <input type="text" name="nimi"/>
            <input type="submit"/>
        </form>

        <h6></h6>

    </body>
</html>
